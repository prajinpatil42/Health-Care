<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
    <div style="text-align:center">
    <div class="row">
      <div class="column">
        <form >
          <div style="background-color:silver; color: rgb(235, 57, 205);">
            <h1>Fill your contact Details</h1>
          </div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
          <label for="fname">Phone no</label>
          <input type="text" id="fph" name="phno" placeholder="Your phone no.."><br>
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="usa">India</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select><br><br>
          <label for="subject">Subject:Write your health issue</label><br>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
